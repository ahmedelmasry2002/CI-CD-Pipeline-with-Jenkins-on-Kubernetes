apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mkadermasry2002/myapp:latest
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: dockerhub-secret
